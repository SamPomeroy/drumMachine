<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
    <div class="checkboxes" id="checkboxes">
       <div><input type="checkbox" name="" id="hiHat" value="hiHat"><label for="hiHat">hi-hat</label><input id="hiHatInterval" type="number" min="0" max="5"></div>
    </div>
       <div><input id="kickDrumInterval" type="number" min="0" max="5"><input type="checkbox" name="" id="kickDrum" value="kickDrum"><label for="kickDrum">kick-drum</label></div>
    </div>
       <div><input type="checkbox" name="" id="snareDrum" value="snareDrum"><label for="snareDrum">snare-drum</label><input type="number" min="0" max="5"></div>
    </div>
       <div><input type="checkbox" name="" id="metronome" value="metronome" checked><label for="metronome">metronome</label></div>
    </div>
    <p id="counter" class="counter"></p>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
