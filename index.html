<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
    <div class="checkboxes" id="checkboxes">
       <div><input type="checkbox" name="" id="hi-hat" value="hi-hat"><label for="">hi-hat</label></div>
    </div>
       <div><input type="checkbox" name="" id="kick-drum" value="kick-drum"><label for="kick-drum">kick-drum</label></div>
    </div>
       <div><input type="checkbox" name="" id="snare-drum" value="snare-drum"><label for="snare-drum">snare-drum</label></div>
    </div>
       <div><input type="checkbox" name="" id=""><label for=""></label></div>
    </div>
    <p id="counter" class="counter"></p>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
